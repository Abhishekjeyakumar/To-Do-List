<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>

    <div class="controls">

    </div>

    <ul id="ListContainer" aria-live="polite"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
